<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>  انتخاب واحد </title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="table-list" >
            <h2>لیست واحدهای ترم تابستانی </h2>
            <table>
                <tr>
                    <th> زبان انگلیسی </th>
                    <td> عمومی 2واحد </td>
                    <td>
                        <div>
                            <a class="btn" id="english-increase">+</a>
                            <a class="btn" id="english-decrease">-</a>
                        </div>                       
                    </td> 
                    <td>
                        <span id="english-count">0</span>
                    </td>
                </tr>
                <tr>
                    <th> ادبیات فارسی</th>
                    <td> عمومی 2واحد </td>
                    <td>
                        <div>
                            <a class="btn" id="persian-increase">+</a>
                            <a class="btn" id="persian-decrease">-</a>
                        </div>
                    </td>
                    <td>
                        <span id="persian-count">0</span>
                    </td>
                </tr>
                <tr>
                    <th>تربیت بدنی</th>
                    <td> عمومی 2واحد </td>
                    <td>
                        <div>
                            <a class="btn" id="sport-increase">+</a>
                            <a class="btn" id="sport-decrease">-</a>
                        </div>
                    </td>
                    <td>
                        <span id="sport-count">0</span>
                    </td>
                </tr>
                <tr>
                    <th>زیست شناسی 2</th>
                    <td> تخصصی 3 واحد </td>
                    <td>
                        <div>
                            <a class="btn" id="biology-increase">+</a>
                            <a class="btn" id="biology-decrease">-</a>
                        </div>
                        <td>
                            <span id="biology-count">0</span>
                        </td>
                    </td>
                </tr>
                <tr>
                    <th>فیزیک 2</th>
                    <td> تخصصی 3 واحد </td>
                    <td>
                        <div>
                            <a class="btn" id="Physics-increase">+</a>
                            <a class="btn" id="Physics-decrease">-</a>
                        </div>
                    </td>
                    <td>
                        <span id="physics-count">0</span>
                    </td>
                </tr>
            </table>
            <div class="rsult">
                <span id="total">
                    مجموع واحدها :     
                </span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
